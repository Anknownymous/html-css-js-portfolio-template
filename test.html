<!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<section id="projects" style="margin-top: 50px; padding-top: 50px;">
    <p class="section__text__p1">Browse My Recent</p>
    <h1 class="title">Projects</h1>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="./assets/1 2.png" alt="Project 1" class="project-img">
                    </div>
                    <h2 class="experience-sub-title project title" style="margin-top: 20px;">Coming Soon</h2>
                    <div class="btn-container">
                        <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">
                            Github
                        </button>
                        <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">
                            Live Demo
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="./assets/2 2.png" alt="Project 2" class="project-img">
                    </div>
                    <h2 class="experience-sub-title project title" style="margin-top: 20px;">Coming Soon</h2>
                    <div class="btn-container">
                        <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">
                            Github
                        </button>
                        <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">
                            Live Demo
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="details-container color-container">
                    <div class="article-container">
                        <img src="./assets/3 2.png" alt="Project 3" class="project-img">
                    </div>
                    <h2 class="experience-sub-title project title" style="margin-top: 20px;">Coming Soon</h2>
                    <div class="btn-container">
                        <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">
                            Github
                        </button>
                        <button class="btn btn-color-2 project-btn" onclick="location.href='https://github.com/'">
                            Live Demo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Swiper Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</section>

<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
